version: '2'
services:
    postgis:
        build:
            context: .
            dockerfile: Dockerfile.data
        environment:
            - POSTGRES_USER=${PG_USER}
            - POSTGRES_PASSWORD=${PG_PASS}
            - POSTGRES_DB=bonn
        ports:
            - "5432:5432"

    tegola:
        build:
            context: .
        ports:
            - "8080:8080"
